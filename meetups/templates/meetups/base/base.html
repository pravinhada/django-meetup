<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}
            All Meetups
        {% endblock %}
    </title>

    {% block style_files %}
    {% endblock %}
</head>

<body>

    <main>
        {% block content %}

        {% endblock %}
    </main>
</body>

</html>
